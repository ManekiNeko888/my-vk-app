<div class="radio-group">

    <h1>Проверка данных</h1>
    <button id="btn">Сканировать</button>
    <script>
        // Команда должна быть ПЕРВОЙ в скрипте
vkBridge.send('VKWebAppInit').then(() => console.log('ВК нас видит!')).catch(err => console.error('Ошибка связи с ВК:', err));
        


        const btn = document.getElementById('btn');

        // 2. Вешаем событие на кнопку
        btn.addEventListener('click', () => {
            // Запрашиваем данные пользователя
            vkBridge.send('VKWebAppGetUserInfo')
                .then((data) => {
                    if (data.id) {
                        alert('Твой ID в ВК: ' + data.id);
                    }
                })
                .catch((error) => {
                    console.log('Ошибка:', error);
                });
        });
    </script>
