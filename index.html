<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё Mini App</title>
    <!-- Подключаем библиотеку VK Bridge -->
    <script src="https://unpkg.com"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: silver;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Скрываем стандартный кружок */
input[type="radio"] {
  display: none;
}

/* Оформляем label как кнопку */
label {
  display: inline-block;
  padding: 10px 20px;
  background: #f0f0f0;
  border: 1px solid #ccc;
  cursor: pointer;
  border-radius: 5px;
}

/* Меняем стиль при выборе */
input[type="radio"]:checked + label {
  background: #007bff;
  color: white;
  border-color: #0056b3;
        }
            
    </style>
</head>
<body>
<h2>Разработчик Соня Тритапир</h2>
    <p>Адрес страницы<input type="text" placeholder="Введите адрес страницы"></p>
<div class="radio-group">
  <input type="radio" name="option" id="btn1" checked>
  <label for="btn1">Первый вариант</label>

  <input type="radio" name="option" id="btn2">
  <label for="btn2">Второй вариант</label>
</div>

    
    <h1>Колличество подписчиков</h1>
    <button id="btn">Узнать мой ID</button>
    <h1>Набор подарков </h1>
    <button id="btn">сканировать</button>
    <h1>Набор стикеров</h1>
    <button id="btn">Сканировать</button>
    <script>
        // Команда должна быть ПЕРВОЙ в скрипте
vkBridge.send('VKWebAppInit').then(() => console.log('ВК нас видит!')).catch(err => console.error('Ошибка связи с ВК:', err));
        


        const btn = document.getElementById('btn');

        // 2. Вешаем событие на кнопку
        btn.addEventListener('click', () => {
            // Запрашиваем данные пользователя
            vkBridge.send('VKWebAppGetUserInfo')
                .then((data) => {
                    if (data.id) {
                        alert('Твой ID в ВК: ' + data.id);
                    }
                })
                .catch((error) => {
                    console.log('Ошибка:', error);
                });
        });
    </script>
</body>
</html>
